

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
</head>
<body>
    <p>Welcome to Django Login system</p>

    <p>Hello {{ name }}!</p>

    <p>Please confirm your email by clicking on the following link:</p>

    <p>Confirmation Link: <a href="http://{{ domain }}{% url 'activate' uidb64=uidb64 token=token %}">Confirm Email</a></p>
</body>
</html>
